<!DOCTYPE html>
<html lang="en">

<head>
  <!-- 文字化け -->
  <meta charset="utf-8">
  <!-- IE対策 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- ビューポートの設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ディスクリプション -->
  <meta name="description" content="">
  <!-- キーワード -->
  <meta name="keywords" content="キーワード1,キーワード2,キーワード3">
  <!-- サムネイル設定 -->
  <meta name=”thumbnail” content=”” />
  <!-- ファビコン -->
  <link rel="shortcut icon" href="./img/favicon.jpg">
  <!-- OGP -->
  <meta property="og:url" content="ページのURL">
  <meta property="og:type" content="ページの種類">
  <meta property="og:title" content="ページのタイトル">
  <meta property="og:description" content="ページの説明文">
  <meta property="og:image" content="画像のURL">
  <meta property="og:site_name" content="サイトの名前">
  <meta property="og:locale" content="ja_JP">
  <!-- Facebook -->
  <meta property="fb:app_id" content="アプリID">
  <meta property="article:publisher" content="FacebookページのURL" />
  <!-- Twitter -->
  <meta name="twitter:card" content="Twitterカードの種類" />
  <meta name="twitter:site" content="@ユーザー名" />
  <meta name="twitter:creator" content="@ユーザー名">
  <meta name="twitter:title" content="ページのタイトル">
  <meta name="twitter:description" content="ページの説明文">
  <meta name="twitter:image" content="画像のURL">

  <!-- reset.css -->
  <link rel="stylesheet" href="./css/reset.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <!-- wow -->
  <link rel="stylesheet" href="./css/animate.css">
  <script src="./js/wow.min.js"></script>
  <!-- drawer.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css"
    media="screen and (max-width:767px)">
  <!-- jquery & iScroll -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><!-- バージョンが最新版になっています -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
  <!-- drawer.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>
  <!-- goolge font -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  </style>
  <!-- slick -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <!-- original -->
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js"></script>


  <title>DIGSMILE</title>
</head>

<body>
  <header class="header">
    <div class="drawer drawer--right">
      <div role="banner">
        <!-- ハンバーガーボタン -->
        <button type="button" class="drawer-toggle drawer-hamburger">
          <span class="sr-only">toggle navigation</span>
          <span class="drawer-hamburger-icon"></span>
        </button>
        <!-- ナビゲーションの中身 -->
        <nav class="drawer-nav" role="navigation">
          <ul class="drawer-menu">
            <li><a class="drawer-brand" href="#">Brand</a></li>
            <li><a class="drawer-menu-item" href="#">Nav1</a></li>
            <li><a class="drawer-menu-item" href="#">Nav2</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section class="about section">
    <div class="about-inner section-inner">

    </div>
    <!-- /.section-inner -->
  </section>
  <!-- /.about -->
  <div class="company-content">

    <section class="work section">
      <div class="work-inner section-inner">

      </div>
      <!-- /.section-inner -->
    </section>
    <!-- /.work -->
    <section class="culture section">
      <div class="culture-inner section-inner">

      </div>
      <!-- /.section-inner -->
    </section>
    <!-- /.culture -->

  </div>
  <!-- /.content -->
  <section class="topics section">
    <div class="topics-inner section-inner">

    </div>
    <!-- /.section-inner -->
  </section>
  <!-- /.topics -->
  <section class="contact-home section">
    <div class="contact-home-inner section-inner">

    </div>
    <!-- /.section-inner -->
  </section>
  <!-- /.contact-home -->

  <footer class="footer">

  </footer>

  <script>
    $(document).ready(function () {
      $('.drawer').drawer();
    });
  </script>
  <script>
    new WOW().init();
  </script>
  <script src="./js/slick.js"></script>
  <script src="./js/slick.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
